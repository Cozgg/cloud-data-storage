{% extends 'layout/base.html' %}
{% block title %}Đăng ký tài khoản{% endblock %}

{% block header %}{% endblock %} <!-- Ẩn header -->

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h3 class="text-primary text-center mb-4">Tạo tài khoản mới</h3>

                {% if err_msg %}
                <div class="alert alert-danger">{{ err_msg }}</div>
                {% endif %}

                <form method="post">
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Họ và tên" name="name">
                        <label for="name">Họ và tên</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Tài khoản" name="username">
                        <label for="username">Tài khoản</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
                        <label for="password">Mật khẩu</label>
                    </div>
                    <!-- (Thêm logic xác nhận mật khẩu nếu cần) -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Đăng ký</button>
                    </div>
                    <div class="text-center mt-3">
                        Đã có tài khoản? <a href="/login">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
