{% extends 'admin/master.html' %}
{% block body %}
  <h3 class="mt-3">Tất cả file trên hệ thống</h3>
  
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>File ID</th>
            <th>Tên File</th>
            <th>User ID (Chủ sở hữu)</th>
            <th>Kích thước</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.id }}</td>
            <td>{{ file.object_name }}</td>
            <td><strong>{{ file.user_id }}</strong></td>
            <td>{{ "%.1f"|format(file.size_mb) }} MB</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
